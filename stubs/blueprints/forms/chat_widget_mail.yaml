tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: action_name
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Action name'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: email
            field:
              input_type: email
              placeholder: E-mail
              antlers: false
              type: text
              display: Email
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
          -
            handle: message
            field:
              placeholder: Message
              antlers: false
              type: textarea
              display: Message
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
